<style>

.signin {

    .login {
        position: relative;

    form {

    }

    .nonactive {
        color: rgba(255, 255, 255, 0.2);
    }

    h2 {
        padding-left: 12px;
        font-size: 22px;
        text-transform: uppercase;
        padding-bottom: 5px;
        letter-spacing: 2px;
        display: inline-block;
        font-weight: 100;
    }

        h2:first-child {
            padding-left: 0px;
        }

    span {
        text-transform: uppercase;
        font-size: 12px;
        color: White;
        opacity: 0.4;
        display: inline-block;
        position: relative;
        top: -65px;
        transition: all 0.5s ease-in-out;
    }

    .text {
        border: none;
        width: 89%;
        padding: 10px 20px;
        display: block;
        height: 15px;
        border-radius: 20px;
        background: rgba(255, 255, 255, 0.1);
        border: 2px solid rgba(255, 255, 255, 0);
        overflow: hidden;
        margin-top: 15px;
        transition: all 0.5s ease-in-out;
    }

        .text:focus {
            outline: 0;
            border: 2px solid rgba(255, 255, 255, 0.5);
            border-radius: 20px;
            background: rgba(0, 0, 0, 0);
        }

        .text:hover {
            box-shadow: 0px 0px 0px 1px #FFF;
            cursor: pointer;
        }

        .text:focus + span {
            opacity: 0.6;
        }

    input[type="text"],
    input[type="password"] {
        font-family: 'Montserrat', sans-serif;
        color: #fff;
    }



    input {
        display: inline-block;
        padding-top: 20px;
        font-size: 14px;
    }

    h2,
    span,
    .custom-checkbox {
        margin-left: 20px;
    }

    .custom-checkbox {
        -webkit-appearance: none;
        background-color: rgba(255, 255, 255, 0.1);
        padding: 8px;
        border-radius: 2px;
        display: inline-block;
        position: relative;
        top: 6px;
    }

        .custom-checkbox:checked {
            background-color: rgba(17, 97, 237, 1);
        }

            .custom-checkbox:checked:after {
                content: '\2714';
                font-size: 10px;
                position: absolute;
                top: 1px;
                left: 4px;
                color: #fff;
            }

        .custom-checkbox:focus {
            outline: none;
        }

        .custom-checkbox:hover {
            box-shadow: 0px 0px 0px 1px #FFF;
            cursor: pointer;
        }



    label {
        display: inline-block;
        padding-top: 10px;
        padding-left: 5px;
    }

    .signin {
        background-color: #1161ed;
        color: #FFF;
        width: 100%;
        padding: 10px 20px;
        display: block;
        height: 39px;
        border-radius: 20px;
        margin-top: 30px;
        transition: all 0.5s ease-in-out;
        border: none;
        text-transform: uppercase;
    }

        .signin:hover {
            background: #4082f5;
            box-shadow: 0px 4px 35px -5px #4082f5;
            cursor: pointer;
        }

        .signin:focus {
            outline: none;
        }

    hr {
